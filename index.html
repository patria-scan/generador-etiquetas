<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas de Reclamación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .controls h1 {
            margin-top: 0;
        }
        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        .controls input[type="number"], .controls button {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* --- ESTILOS EN PANTALLA --- */
        #output {
            display: flex;
            flex-direction: column; /* Una sola columna en la pantalla */
        }
        .label {
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee; /* Separador ligero en pantalla */
        }
        .label-text {
            font-size: 14pt;
            font-weight: bold;
            min-width: 300px; /* Ancho fijo para alinear elementos */
        }
        .dp-control {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .dp-control input {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }
        .dp-control label {
            font-size: 10pt;
            cursor: pointer;
        }
        .label-qr img {
            width: 30px;  /* --- TAMAÑO DEL QR PEQUEÑO --- */
            height: 30px; /* --- TAMAÑO DEL QR PEQUEÑO --- */
        }

        /* --- ESTILOS ESPECIALES PARA LA IMPRESIÓN --- */
        @media print {
            body {
                margin: 1cm; /* Margen de la página */
            }
            .controls {
                display: none; /* Oculta los controles */
            }
            #output {
                column-count: 4; /* --- DIVIDE EN 4 COLUMNAS --- */
                column-gap: 15px; /* Espacio entre columnas */
                flex-direction: initial; /* Resetea la dirección del flex */
            }
            .label {
                break-inside: avoid; /* Evita que una etiqueta se corte entre columnas */
                padding: 2px 0;
                border-bottom: none; /* Sin separador en la impresión */
            }
            .dp-control {
                display: none; /* Oculta la casilla "DP" */
            }
            .label-text {
                font-size: 12pt; /* Letra un poco más pequeña para que quepa bien */
                min-width: initial;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Generador de Etiquetas</h1>
        <div>
            <label for="startNum">Desde RECLAMACION-SD-</label>
            <input type="number" id="startNum" value="20251096">
        </div>
        <div style="margin-top: 10px;">
            <label for="endNum">Hasta RECLAMACION-SD-</label>
            <input type="number" id="endNum" value="20251150">
        </div>
        <button onclick="generateLabels()">Generar Etiquetas</button>
    </div>

    <div id="output"></div>

    <script>
        function updateQrCode(event) {
            const checkbox = event.target;
            const isChecked = checkbox.checked;
            const lastFourDigits = checkbox.dataset.lastFour;
            const qrImg = checkbox.closest('.label').querySelector('.label-qr img');
            const qrText = isChecked ? `#${lastFourDigits}` : lastFourDigits;
            const encodedQrText = encodeURIComponent(qrText);
            qrImg.src = `https://bwipjs-api.metafloor.com/?bcid=datamatrix&text=${encodedQrText}`;
        }

        function generateLabels() {
            const startNum = parseInt(document.getElementById('startNum').value);
            const endNum = parseInt(document.getElementById('endNum').value);
            const outputDiv = document.getElementById('output');

            if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
                alert("Por favor, introduce un rango de números válido.");
                return;
            }

            outputDiv.innerHTML = ''; 

            for (let i = startNum; i <= endNum; i++) {
                const fullId = `RECLAMACION-SD-${i}`;
                const lastFourDigits = String(i).slice(-4);
                const initialQrUrl = `https://bwipjs-api.metafloor.com/?bcid=datamatrix&text=${lastFourDigits}`;
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'label';

                const textSpan = document.createElement('span');
                textSpan.className = 'label-text';
                textSpan.textContent = fullId;

                const dpControlDiv = document.createElement('div');
                dpControlDiv.className = 'dp-control';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `dp-check-${i}`;
                checkbox.dataset.lastFour = lastFourDigits;

                const checkLabel = document.createElement('label');
                checkLabel.setAttribute('for', `dp-check-${i}`);
                checkLabel.textContent = 'Es DP';
                
                checkbox.addEventListener('change', updateQrCode);
                
                dpControlDiv.appendChild(checkbox);
                dpControlDiv.appendChild(checkLabel);

                const qrDiv = document.createElement('div');
                qrDiv.className = 'label-qr';
                const qrImg = document.createElement('img');
                qrImg.src = initialQrUrl;
                qrDiv.appendChild(qrImg);

                labelDiv.appendChild(textSpan);
                labelDiv.appendChild(dpControlDiv);
                labelDiv.appendChild(qrDiv);
                
                outputDiv.appendChild(labelDiv);
            }
        }
    </script>

</body>
</html>
